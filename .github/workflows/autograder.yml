name: Autograder and Merge PR

on:
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - 'autograder.yml'

jobs:
  student-units-test:
    name: Test Student.getUnits()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run StudentUnitsTest
        run: mvn -Dtest=StudentTest test

  print-student-test:
    name: Test Main.printStudent()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run MainTest
        run: mvn -Dtest=MainTest test

  merge-to-username-branch:
    name: Merge PR into student branch
    runs-on: ubuntu-latest
    needs: [student-units-test, print-student-test]
    permissions:
      contents: write
      pull-requests: write
    env:
      SEMESTER_PREFIX: "2025-fall"

    steps:
      - name: Checkout base repo (safe)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          token: ${{ secrets.REPO_PUSH_TOKEN }}

      - name: Get PR info
        id: prinfo
        run: |
          echo "username=${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT
          echo "head_ref=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT

      - name: Create new branch and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"

          BRANCH="${{ env.SEMESTER_PREFIX }}-${{ steps.prinfo.outputs.username }}"
          git fetch origin ${{ steps.prinfo.outputs.head_ref }}
          git checkout -b "$BRANCH" "origin/${{ steps.prinfo.outputs.head_ref }}"
          git push origin "$BRANCH"

      - name: Merge PR head into new branch
        uses: actions/github-script@v7
        with:
          script: |
            const username = "${{ steps.prinfo.outputs.username }}";
            const headRef = "${{ steps.prinfo.outputs.head_ref }}";
            const baseBranch = `${process.env.SEMESTER_PREFIX}-${username}`;

            await github.rest.repos.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: baseBranch,
              head: headRef,
              commit_message: `Auto-merged PR #${context.payload.pull_request.number} into ${baseBranch}`
            });
